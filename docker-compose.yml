services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=your_database_url
    networks:
      - social-network

  frontend:
    build:
      context: ./frontend # <-- Updated to point to the correct folder
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - social-network

networks:
  social-network:
    driver: bridge
